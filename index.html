<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Custom Video Player</h1>
      <video src="video/Squareeyes-player.mp4" class="screen"></video>

      <div class="controls">
        <button class="play"><i class="fas fa-play"></i></button>
        <!-- <button class="pause hidden"><i class="fas fa-pause"></i></button> -->
        <button class="stop"><i class="fas fa-stop"></i></button>
        <input type="range" class="progress" min="0" max="100" step="0.1" value="00:00" />
        <span class="timing">00:00</span>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
